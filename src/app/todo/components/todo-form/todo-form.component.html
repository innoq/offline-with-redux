<h2>Add a new Todo</h2>
<form [formGroup]="form" (submit)="onSaveTodo()">
    <label for="title">
        Title
        <input type="text" name="title" id="title" formControlName="title">
    </label>
    <label for="completed">
        Completed?
        <input type="checkbox" name="completed" id="completed" formControlName="completed">
    </label>
    <button type="submit">Save Todo</button>
</form>
